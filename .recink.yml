--- 
$:
  preprocess:
    '$.coverage.compare.storage.options.1.region': 'eval'
    '$.coverage.compare.storage.options.1.accessKeyId': 'eval'
    '$.coverage.compare.storage.options.1.secretAccessKey': 'eval'
    '$.cache.options.1.region': 'eval'
    '$.cache.options.1.accessKeyId': 'eval'
    '$.cache.options.1.secretAccessKey': 'eval'
    '$.codeclimate.token': 'eval'
    '$.snyk.token': 'eval'
    '$.e2e.wait.uri.0': 'eval'
  cache:
    driver: 's3'
    options:
      - 's3://travis-metadata/cache/MitocGroup/www'
      -
        region: 'process.env.AWS_DEFAULT_REGION'
        accessKeyId: 'process.env.AWS_ACCESS_KEY_ID'
        secretAccessKey: 'process.env.AWS_SECRET_ACCESS_KEY'
  npm: 
    dependencies:
      chai: 'latest'
  emit:
    pattern:
      - /^src.es6\/lib\/.+\.js$/i
      - /^suite\//i
      - /^test\/.+\.js$/i
      - /.+\.spec\.js$/i
    ignore:
      - /^(.*\/)?node_modules(\/?$)?/i
      - /^(.*\/)?vendor(\/?$)?/i
  test:
    mocha:
      options:
        ui: 'bdd'
        reporter: 'spec'
    pattern:
      - /.+\.spec\.js$/i
    ignore: ~
  e2e:
    pattern:
      - /.+\.e2e\.js$/i                                        # Files to include
    ignore: []
    browsers: 
      - puppeteer                                              # Browsers to run the tests against
    wait:
      interval: 500                                            # Interval of running uri checks
      timeout: 60000                                           # Timeout to wait for uri's available
      uri:                                                     # uri's to wait before start running test cases
        - 'process.env.DEPLOY_HOST'  
  coverage:
    pattern:
      - /.+\.js$/i
    ignore:
      - /.+\.spec\.js$/i
      - /^(.*\/)?node_modules(\/?$)?/i
    reporters:
      text-summary: ~
      lcovonly:
        file: ./coverage.lcov
    compare:
      negative-delta: 1
      storage:                                              
        driver: 's3'
        options:
          - 's3://travis-metadata/coverage/MitocGroup/www'
          -
            region: 'process.env.AWS_DEFAULT_REGION'
            accessKeyId: 'process.env.AWS_ACCESS_KEY_ID'
            secretAccessKey: 'process.env.AWS_SECRET_ACCESS_KEY'
  codeclimate:
    token: 'process.env.CODECLIMATE_REPO_TOKEN'
  snyk:
    token: 'process.env.SNYK_API_TOKEN'

