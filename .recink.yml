---
$:
  preprocess:
    '$.e2e.wait.uri.0': 'eval'
  npm:
    scripts: []
  emit:
    pattern:
      - /.+\.js$/i
    ignore:
      - /^(.*\/)?bin(\/?$)?/i
      - /^(.*\/)?node_modules(\/?$)?/i
  test:
    mocha:
      options:
        ui: 'bdd'
        reporter: 'spec'
    pattern:
      - /.+\.spec\.js$/i
    ignore: ~
  e2e:
    pattern:
      - /.+\.e2e\.js$/i
    ignore: []
    browsers: 
      - puppeteer
    wait:
      interval: 500
      timeout: 60000
      uri:
        - 'process.env.DEPLOY_HOST'

test-suite:
  root: 'test'
  dependencies:
    chance: 'latest'  