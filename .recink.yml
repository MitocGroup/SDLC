    dependencies:                                                           # Dependencies to add/overwrite
      chai: 'latest'
  emit:
    pattern:                                                                # Files to include
      - /.+\.js$/i
    ignore:                                                                 # Files to exclude
      - /^(.*\/)?node_modules(\/?$)?/i
  test:
    mocha:
      options:                                                              # Mocha options
        ui: 'bdd'
        reporter: 'spec'
    pattern:                                                                # Files to include
      - /.+\.spec\.js$/i
    ignore: ~                                                               # Files to exclude
  e2e:
    pattern:                                                                # Files to include
      - /.+\.e2e\.js$/i
    ignore: ~                                                               # Files to exclude
    reporter: ~                                                             # TestCafe framework reporter
#   screenshot:                                                             # TestCafe allow taking screenshots
#     enabled: false                  
#     path: 'path/to/screenshots'
#     take-on-fail: false
    browsers:
      - puppeteer
#     - nightmare
#     - safari
#     - chrome
#     - firefox
    wait:
      interval: 500
      timeout: 60000
      uri:
        - 'process.env.DEPLOY_HOST'
  coverage:
    pattern:                                                                # Files to include
      - /.+\.js$/i
    ignore:                                                                 # Files to exclude
      - /.+\.spec\.js$/i
      - /.+\.e2e\.js$/i
      - /^(.*\/)?node_modules(\/?$)?/i
    reporters:                                                              # Istanbul reporters
      text-summary: ~
